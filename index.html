<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InboxDeduct - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                 <button id="sidebar-toggle-btn" class="icon-button header-icon-button" title="Toggle Sidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="logo">InboxDeduct</div>
            </div>
            <nav>
                <button id="home-button" class="nav-button active">
                    <i class="fas fa-home"></i> Home
                </button>
                </nav>
            <div class="user-info">
                <span>John Doe</span>
                <i class="fas fa-user-circle"></i>
            </div>
        </header>

        <div class="main-layout">
            <aside class="sidebar" id="app-sidebar">
                <h3>Past Scans</h3>
                <ul id="past-scans-list">
                    </ul>
            </aside>

            <main class="main-content">
                <div id="home-view">
                    <h2 id="main-title">Home</h2>
                    <div class="scan-settings-container">
                        <div class="scan-settings">
                            <h3>Scan Settings</h3>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" value="john.doe@example.com">
                                <button id="verify-email-btn">Verify Email</button>
                            </div>
                            <div class="form-group">
                                <label for="start-date">Start Date:</label>
                                <input type="date" id="start-date">
                            </div>
                            <div class="form-group">
                                <label for="end-date">End Date:</label>
                                <input type="date" id="end-date">
                            </div>
                        </div>
                        <div class="email-status" id="email-status-section">
                             <i id="email-status-icon" class="fas fa-envelope fa-4x status-icon-unverified"></i>
                             <p id="email-status-text">EMAIL NOT VERIFIED</p>
                        </div>
                    </div>
                    <div class="action-buttons">
                         <button id="scan-button" disabled>Run New Scan</button>
                    </div>
                </div>

                <div id="scan-results-view" style="display: none;">
                    <div class="results-header">
                         <h2 id="scan-title">Scan Results</h2>
                         <div class="results-main-actions">
                             <button id="undo-button" disabled><i class="fas fa-undo"></i> Undo (<span id="undo-count">0</span>)</button>
                             <button id="export-excel-btn"><i class="fas fa-file-excel"></i> Export Excel</button>
                             <button id="download-emails-btn"><i class="fas fa-file-archive"></i> Download Emails/Attachments</button>
                         </div>
                    </div>
                     <div class="results-layout">
                        <div class="results-left-panel">
                            <div class="attachments-section">
                                <h3>Attachments</h3>
                                <ul id="attachments-list">
                                    <li>No item selected</li>
                                </ul>
                            </div>
                            <div class="email-view-section">
                                <h3>Email View (<span id="selected-email-key">None</span>)</h3>
                                <div id="email-content">
                                    <p>Select a deductible item from the table to view the corresponding email.</p>
                                </div>
                            </div>
                        </div>
                        <div class="results-right-panel">
                            <div class="table-header">
                                <h3>Deductibles</h3>
                                </div>
                            <div class="table-container">
                                <table id="deductibles-table">
                                    <thead>
                                        <tr>
                                            <th class="editable-col">Description</th>
                                            <th class="editable-col">Amount</th>
                                            <th class="editable-col">Date</th>
                                            <th class="editable-col">Category</th>
                                            <th>Email Key</th>
                                            <th>Attachment</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                     </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
